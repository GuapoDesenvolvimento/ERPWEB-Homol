<!-- saldo_app/templates/resultado.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Resultado</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md text-center">
        {% if saldo is not none %}
            <h2 class="text-xl text-gray-800 font-semibold mb-4">
                Saldo de <span class="text-blue-600">{{ nome }}</span>:<br>
                <span class="text-2xl font-bold text-green-600">R$ {{ saldo | round(2) }}</span>
            </h2>
        {% else %}
            <h2 class="text-xl text-red-600 font-semibold mb-4">
                Rede {{ nome }} não encontrado.
            </h2>
        {% endif %}
        <a href="/" class="inline-block mt-4 text-blue-600 hover:underline">← Voltar</a>
    </div>
</body>
</html>
