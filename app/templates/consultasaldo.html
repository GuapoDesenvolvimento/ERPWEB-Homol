<!-- saldo_app/templates/index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Saldo</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Consultar Saldo</h1>
        <form action="/consultar" method="post" class="space-y-4">
            <div>
                <label for="nome" class="block text-gray-700">Selecione a Rede:</label>
                <select id="nome" name="nome" required class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200">
                    <option value="" disabled selected>-- Escolha --</option>
                    {% for usuario in usuarios %}
                        <option value="{{ usuario }}">{{ usuario.capitalize() }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 transition">
                Consultar
            </button>
        </form>
    </div>
</body>
</html>
